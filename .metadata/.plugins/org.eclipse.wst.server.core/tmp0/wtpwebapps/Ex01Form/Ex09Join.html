<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<form action="Ex09Join" method="post">

	<table width="400">
		<tr bgcolor="gray">
			<td colspan="2">
				<h4>Step 1 : 아이디/비번 입력</h4>
			</td>
		</tr>
		<tr height="35" bgcolor="whitesmoke">
			<td align="right">아이디 :</td>
			<td><input type="text" name="id"></td>
		</tr>
		<tr height="35" bgcolor="whitesmoke">
			<td align="right">비밀번호 :</td>
			<td><input type="password" name="pw"></td>
		</tr>
		<tr height="35" bgcolor="whitesmoke">
			<td align="right">비밀번호 확인 :</td>
			<td><input type="password" name="pwC"></td>
		</tr>

		<tr bgcolor="gray">
			<td colspan="2">
				<h4>Step 2 : 개인정보</h4>
			</td>
		</tr>
		<tr height="35" bgcolor="whitesmoke">
			<td align="right">성별 :</td>
			<td>남<input type="radio" value="man" name="gender"> 
			여 <input type="radio" value="woman" name="gender"></td>
		</tr>
		<tr height="35" bgcolor="whitesmoke">
			<td align="right">혈액형 :</td>
			<td><select name="blood">
					<option>A형</option>
					<option>B형</option>
					<option>O형</option>
					<option>AB형</option>
			</select></td>
		</tr>
		<tr height="35" bgcolor="whitesmoke">
			<td align="right">생일 :</td>
			<td><input type="date" name="date"></td>
		</tr>

		<tr bgcolor="gray">
			<td colspan="2">
				<h4>Step 3 : 선호도</h4>
			</td>
		</tr>
		<tr height="35" bgcolor="whitesmoke">
			<td align="right">취미 :</td>
			<td>축구<input type="checkbox" value="soccer" name="hobby">
				야구<input type="checkbox" value="baseball" name="hobby"> 농구<input
				type="checkbox" value="bascketball" name="hobby">
			</td>
		</tr>
		<tr height="35" bgcolor="whitesmoke">
			<td align="right">좋아하는 색깔 :</td>
			<td><input type="color" name="color"></td>
		</tr>

		<tr bgcolor="gray">
			<td colspan="2">
				<h4>Step 4 : 적고 싶은 말</h4>
			</td>
		</tr>
		<tr height="35" bgcolor="whitesmoke">
			<td colspan="2"><textarea rows="10" cols="54" name="ta"> </textarea></td>
		</tr>
		<tr>
			<td align="center" colspan="2"><input type="submit"> <input
				type="reset"></td>
		</tr>
	</table>
	</form>

</body>
</html>
